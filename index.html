<!DOCTYPE html>
<html>
<head>
	<script src="conversion.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="UTF-8">
	<title>Temperature Converter</title>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
	<h1 style="font-family: 'Sacramento', cursive; font-size: 50px; color:white;">
		Temperature Converter
	</h1>
	<div class="ss">

		<div id = userConverter>


			Temperature:<br>
			<input type=number id="inputTemperature" placeholder="Temperature"/><br>


			Convert to:<br>
			<select id="convertTo">

				<option value="celsius">Celsius</option>
				<option value="fahrenheit">Fahrenheit</option>

			</select>
			<br>

			<button type="button" class="btn" onclick="userConvert()">Convert</button>

			<br>


			<p id="userOutput">result</p>

		</div>


		<script>


			var userInput = document.getElementById("inputTemperature");
			var unit = document.getElementById("convertTo");
			var toConvertedTemp;

			function userConvert() {

				var temp = parseInt(userInput.value, 10);

				if (isNaN(temp)) {

					toConvertedTemp = "You didn't input a number, or there is a glitch .Try reloading the page";

				} else if (unit.value === "celsius") {

					toConvertedTemp = (temp - 32) * (5 / 9);

					toConvertedTemp = Math.round(toConvertedTemp * 100) / 100;

					toConvertedTemp = toConvertedTemp + "° C";

				} else if (unit.value === "fahrenheit") {

					toConvertedTemp = temp * (9 / 5) + 32;

					toConvertedTemp = Math.round(toConvertedTemp * 100) / 100;

					toConvertedTemp = toConvertedTemp + "° F";

				} else {

					toConvertedTemp = "You shouldn't be seeing this. It may be a glitch. Actually, you're just a dirty hacker, aren't you?";

				}

			var convertedTemp = toConvertedTemp;

			document.getElementById("userOutput").innerHTML = convertedTemp;

			}

		</script>

		<br>

	</div>
</body>
</html>
